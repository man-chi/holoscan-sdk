---
pose_tree_config:
  # Parameters for UCX connections
  port: 13337                        # default: 13337
  # Parameters for PoseTree::init
  number_frames: 32                  # default: 1024
  number_edges: 64                   # default: 16384
  history_length: 4096               # default: 1048576
  default_number_edges: 16           # default: 16
  default_history_length: 256        # default: 1024
  edges_chunk_size: 4                # default: 4
  history_chunk_size: 64             # default: 64
  # Parameters for UCX timings
  request_timeout_ms: 5000           # default: 5000
  request_poll_sleep_us: 10          # default: 10
  worker_progress_sleep_us: 10       # default: 10
  server_shutdown_timeout_ms: 1000   # default: 1000
  server_shutdown_poll_sleep_ms: 10  # default: 10
