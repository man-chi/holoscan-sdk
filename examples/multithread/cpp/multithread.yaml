---

scheduler: event_based  # event_based, multi_thread or greedy
num_delay_ops: 32
delay: 0.1
delay_step: 0.01
count: 1
silent: false
tracking: false
data_logging: false

greedy_scheduler:
  stop_on_deadlock: true
  stop_on_deadlock_timeout: 500

multi_thread_scheduler:
  worker_thread_number: 8
  stop_on_deadlock: true
  stop_on_deadlock_timeout: 500

event_based_scheduler:
  worker_thread_number: 8
  stop_on_deadlock: true
  stop_on_deadlock_timeout: 500

basic_console_logger:
  log_inputs: true
  log_outputs: true
  log_metadata: false
  log_tensor_data_content: false
  allowlist_patterns: []
  denylist_patterns: [".*rx.names.*"]
